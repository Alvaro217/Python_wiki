{% extends "base.html" %}

{% block content %}
<br><br><br>
<form action="" method="post" novalidate>
<p>{{ form.information() }}</p>
    <p> {{ form.submit() }} </p></form>
{% for item in info %}
<div class="alert alert-warning" role="alert">
    <h1>{{item[2]}}</h1>
    <div>Text: {{item[3]}}</div>
    <a href="/delete/{{item[0]}}/index"><button class="btn btn-dark"> Delete </button></a>
</div>
{% endfor %}
{% endblock %}
